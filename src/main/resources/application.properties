# Project Info
spring.application.name=exercise401

# ===============================
# =        DATABASE SETUP       =
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/exercise401?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# =         JPA SETUP           =
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===============================
# =      LOGGING FOR DEBUG      =
# ===============================
# Show raw SQL
logging.level.org.hibernate.SQL=DEBUG

# Show binding parameters (e.g., ? = 'value')
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Show exceptions during import file execution (rare use case)
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_exceptions=true
